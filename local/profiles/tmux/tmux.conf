# Set the prefix to Ctrl-A.
set -g prefix ^A
unbind ^A
unbind ^B

# Command sequence for nested tmux sessions
bind a send-prefix

# Go to last active window
bind ^A last-window

# Rename current title
bind A command-prompt "Rename-window %%"

# Create a new window
unbind c
bind   c new-window

# Detach from current server
unbind ^D
bind   ^D detach
unbind d
bind   d detach

# List all attached clients
unbind *
bind   * list-clients

# Kill current window (useful in terminating zombie processes)
unbind K
bind   K confirm-before "kill-window"

# Kill current session
unbind i
bind   i confirm-before "kill-session"

# List windows (useful when have more than 10 windows)
unbind b
bind   b list-windows

# Split window horizontally
bind | split-window -h

# Move between panes
unbind h
unbind j
unbind k
unbind l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

